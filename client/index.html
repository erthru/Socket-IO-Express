<html>
    <head>
        <title>Socket IO Express Client</title>

        <!-- import socket via cdn -->
        <script src="https://cdn.socket.io/socket.io-3.0.1.js"></script>
    </head>

    <script>
        // connect to server
        const webSocket = io("http://localhost:3000");

        // listening to notification room
        // every time notification room emit in server this function will execute
        webSocket.on("notification", (payload) => {
            // showing message key from notification room
            alert(payload.message);
        });
    </script>
</html>
